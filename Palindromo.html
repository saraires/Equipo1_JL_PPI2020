<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>palindromos</title>

</head>

<body>
  <h1 class="longitud"></h1>

  <script>
    // erre
    let palindromo = prompt("Palindromo");
    palindromo = palindromo.toLowerCase();
    let longitud = palindromo.length;
    let verdadero = true;
    if (longitud % 2 != 0) {
      palindromo = palindromo.replace(palindromo[Math.trunc(longitud / 2)], '');
      longitud = longitud - 1;
    }
    let cont = longitud - 1;
    if (longitud % 2 == 0) {
      for (let i = 0; i < (longitud / 2); i++) {
        if (palindromo[i] != palindromo[cont]) {
          document.getElementById("longitud").innerHTML = "No es palindromo";
          verdadero = false;
          break;
        }
        cont = cont - 1;
      }
      if (verdadero) {
        document.getElementById("longitud").innerHTML = "Es palindromo";
      }
    }

  </script>
</body>

</html>
